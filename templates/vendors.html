<!DOCTYPE html>
<html>
<head>
	<title>Vendors</title>
	<style>
		body {
			background-color: #f5f5f5;
			font-family: Arial, sans-serif;
			font-size: 16px;
			color: #333333;
			background-image: url("https://i.pinimg.com/736x/e2/4d/fd/e24dfd703d06f8ca6e7cdbd4b02e8949.jpg");

		}

		h1 {
			margin-top: 40px;
			margin-bottom: 20px;
			text-align: center;
			font-size: 36px;
		}

		table {
			border-collapse: collapse;
			width: 80%;
			margin: 0 auto;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
			background-color: #ffffff;
		}

		th, td {
			text-align: left;
			padding: 12px;
			border: 1px solid #dddddd;
		}

		tr:nth-child(even) {
			background-color: #f2f2f2;
		}

		tr:hover {
			background-color: #dddddd;
		}

		a {
			color: #4CAF50;
		}

		.btn {
			background-color: #4CAF50;
			border: none;
			color: #ffffff;
			padding: 10px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 4px 2px;
			cursor: pointer;
			border-radius: 4px;
		}

		.btn:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<h1>Vendors</h1>
	<table>
		<tr>
			<th>Vendor ID</th>
			<th>Vendor Name</th>
			<th>Contact Number</th>
			<th>Address</th>
		</tr>
		{% for vendor in vendors %}
			<tr>
				<td>{{ vendor[0] }}</td>
				<td>{{ vendor[1] }}</td>
				<td>{{ vendor[2] }}</td>
				<td>{{ vendor[3] }}</td>
			</tr>
		{% endfor %}
	</table>
	<br>
	<a href="/add_vendor" class="btn">Add Vendor</a>
</body>
</html>
