<!DOCTYPE html>
<html>
  <head>
    <title>Delete Customer</title>
    <style>
      /* Define some basic styles for the form */
      body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  color: #333;
  background-image: url("https://i.pinimg.com/564x/d7/0c/83/d70c839f0a2fa9743cf53a03d39daa32.jpg");
}

/* Center the content of the page */
.container {
  max-width: 600px;
  margin: 0 auto;
}

/* Add some padding to the content */
.content {
  padding: 16px;
}
      form {
        margin: 16px auto;
        max-width: 600px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-size: 14px;
        font-weight: bold;
        text-transform: uppercase;
      }

      input[type="text"] {
        width: 100%;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ddd;
        margin-bottom: 16px;
        font-size: 14px;
      }

      button[type="submit"] {
        background-color: #555;
        color: #fff;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
      }

      button[type="submit"]:hover {
        background-color: #333;
      }

      /* Add a title style for the heading */
      h1 {
        font-size: 32px;
        margin-bottom: 16px;
        text-align: center;
        color: #333;
        text-transform: uppercase;
        letter-spacing: 2px;
      }
    </style>
  </head>
  <body>
    <h1>Delete Customer</h1>
    <form method="post">
      <label for="customer_id">Customer ID:</label>
      <input type="text" id="customer_id" name="customer_id">
      <button type="submit">Delete</button>
    </form>
  </body>
</html>
