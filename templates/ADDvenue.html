<!DOCTYPE html>
<html>
<head>
  <title>Venue</title>
  <link rel="stylesheet" type="text/css" href="static\style1.css">
</head>
<style>
  body{
    background-image: url("https://i.pinimg.com/736x/e2/4d/fd/e24dfd703d06f8ca6e7cdbd4b02e8949.jpg");
  }
</style>
<body>
  <h1>Insert Venue</h1>
  <form action="/ADDvenue" method="POST">
    <label for="venueid">Venue ID:</label>
    <input type="text" id="venueid" name="venueid" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>

    <label for="venuename">Venue Name:</label>
    <input type="text" id="venuename" name="venuename" required>

    <label for="capacity">Capacity:</label>
    <input type="text" id="capacity" name="capacity" required>

    <label for="mcontactnumber">Manager Contact Number:</label>
    <input type="text" id="mcontactnumber" name="mcontactnumber" required>

    <label for="costpday">Cost Per Day:</label>
    <input type="text" id="costpday" name="costpday" required>

    <input type="submit" value="Submit">

  </form>

  
</body>
</html>
