<!DOCTYPE html>
<html>
<head>
	<title>Add Vendor</title>
	<style>
		body {
			background-color: #f5f5f5;
			font-family: Arial, sans-serif;
			font-size: 16px;
			color: #333333;
			background-image: url("https://i.pinimg.com/736x/e2/4d/fd/e24dfd703d06f8ca6e7cdbd4b02e8949.jpg");
		}

		h1 {
			margin-top: 40px;
			margin-bottom: 20px;
			text-align: center;
			font-size: 36px;
		}

		form {
			border: 1px solid #dddddd;
			padding: 20px;
			background-color: #ffffff;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
			width: 80%;
			margin: 0 auto;
			text-align: center;
		}

		input[type=text], input[type=tel] {
			padding: 10px;
			border: 1px solid #dddddd;
			border-radius: 4px;
			margin: 5px;
			width: 50%;
			box-sizing: border-box;
		}

		input[type=submit] {
			background-color: #4CAF50;
			color: #ffffff;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			padding: 10px;
			width: 25%;
		}

		input[type=submit]:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<h1>Add Vendor</h1>
	<form method="POST">
		<label for="vendor_id">Vendor ID:</label>
		<input type="text" id="vendor_id" name="vendor_id" required><br>

		<label for="vendor_name">Vendor Name:</label>
		<input type="text" id="vendor_name" name="vendor_name" required><br>

		<label for="contact_no">Contact Number:</label>
		<input type="tel" id="contact_no" name="contact_no" pattern="[0-9]{10}" required><br>

		<label for="address">Address:</label>
		<input type="text" id="address" name="address" required><br>

		<input type="submit" value="Submit">
	</form>
</body>
</html>
